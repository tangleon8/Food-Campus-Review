<!DOCTYPE html>
<html lang="en">
<head>
<title> Search bars/Filters </title>
<meta charset="UTF-8">
<meta name="viewport" content="eidth=device-width, initial-scale=1.0">
<link rel="stylesheet" href="screen.css"/>
</head>
<body>
  <p>
    <img src="umbcimg.jfif" alt="Go Retrievers" width="150" height="150" /> <br />
	Dining Experience at UMBC
  </p>
    <div class ="searchbar">
	<input type="text" name="search for UMBC restaurants" class="search-bar">
	<button class="search-button">Search</button>
    </div>
	<!-- This div tag contains the ratings which are used to rate UMBC dining places-->
	<div class="filterbar">
        <label>Average Rating of UMBC restaurant</label>
        <select id="rating" class="rating-filter">
            <option value="">All Ratings</option>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
        </select>
	<!-- The average for money at restaurants around campus-->
		<label>Price of UMBC restaurants</label>
		<select id="price" class="price-filter">
		   <option value="">All prices</option>
		   <option value="3">$</option>
		   <option value="6">$$</option>
		   <option value="9">$$$</option>
		   <option value="15">$$$$</option>
		</select>
		
		<button class="filter-button">Filter Results</button>
    </div>
	<!--  different restauranst on campus and the customer rating and value for food one can get-->
	<div class="UMBC restaurant">
        <ul class="restaurant-list">
            <li>True Grits (5)-$$$$</li>
            <li>Halal Shack (4)-$$$</li>
            <li>Copperhead Jacks (3)-$$</li>
            <li>Chick-fil-A (4)-$$$$</li>
            <li>Starbucks (5)-$$</li>
            <li>The Coffee Shop (4)-$</li>
            <li>Sushi Do (3)-$$$</li>
            <li>Einstein Bagels (3)-$$$</li>
        </ul>
    </div>
</body>
</html>
